{% extends 'mohi/base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-mohi-deep-blue">Login</h1>
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700 text-sm font-medium">Email</label>
                <input type="email" name="username" id="id_username" class="w-full p-2 border rounded mt-1" required>
            </div>
            <div class="mb-4">
                <label for="id_password" class="block text-gray-700 text-sm font-medium">Password</label>
                <input type="password" name="password" id="id_password" class="w-full p-2 border rounded mt-1" required>
            </div>
            <button type="submit" class="bg-mohi-green text-white p-2 rounded w-full hover:bg-mohi-light-blue transition duration-200">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600 text-sm">
            Don't have an account? 
            {% if user.is_authenticated and user.is_staff %}
                <a href="{% url 'register' %}" class="text-mohi-light-blue hover:underline">Register a new user</a>
            {% else %}
                <span class="text-gray-500">Contact an admin to register.</span>
            {% endif %}
        </p>
    </div>
</div>
{% endblock %}
